<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Primary metadata -->
  <title>Handsy</title>
  <meta name="description" content="Handsy is a modern marketplace to buy and sell handmade and custom goods. Discover unique items from independent makers, chat with sellers, track orders, and support local shops.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Handsy">
  <meta property="og:title" content="Handsy — Buy and Sell Handmade & Custom Goods">
  <meta property="og:description" content="Discover unique, handcrafted items from independent makers. Sell your creations, manage orders, and grow your shop — all on Handsy.">
  <!-- Use an absolute or root-relative path so link scrapers can fetch it -->
  <meta property="og:image" content="/assets/images/59951fb3-fa74-40f6-91e9-bd6ee17b3f67.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:alt" content="Handsy marketplace preview">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Handsy — Buy and Sell Handmade & Custom Goods">
  <meta name="twitter:description" content="Discover unique, handcrafted items from independent makers. Sell your creations, manage orders, and grow your shop — all on Handsy.">
  <meta name="twitter:image" content="/assets/images/59951fb3-fa74-40f6-91e9-bd6ee17b3f67.png">

  <!-- PWA primary color (match brand seed from theme.dart: #2F6BFF) -->
  <meta name="theme-color" content="#2F6BFF">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Handsy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/abade78d-0709-4387-8511-3193fd12d521.png"/>

  <link rel="manifest" href="manifest.json">

  <!-- Lightweight, branded splash while Flutter loads -->
  <style>
    :root { --brand: #2F6BFF; --on-brand: #ffffff; --surface: #0B1220; --surface-2: #0F172A; }
    @media (prefers-color-scheme: light) {
      :root { --surface: #F7F8FC; --surface-2: #FFFFFF; }
    }
    html, body { height: 100%; margin: 0; }
    body { background: radial-gradient(1200px 800px at 10% -10%, var(--brand) 0%, transparent 60%), linear-gradient(180deg, var(--surface) 0%, var(--surface-2) 100%); color: #0f172a; }
    .splash { position: fixed; inset: 0; display: grid; place-items: center; z-index: 9999; transition: opacity .35s ease, visibility .35s ease; }
    .splash.fade-out { opacity: 0; visibility: hidden; }
    .splash-card { width: min(520px, 92vw); background: rgba(255,255,255,0.75); -webkit-backdrop-filter: saturate(120%) blur(14px); backdrop-filter: saturate(120%) blur(14px); border-radius: 18px; box-shadow: 0 10px 40px rgba(15,23,42,0.16); padding: 28px 26px; border: 1px solid rgba(15,23,42,0.06); }
    @media (prefers-color-scheme: dark) { .splash-card { background: rgba(11,18,32,0.72); border-color: rgba(255,255,255,0.06); color: #E5E7EB; } }
    .splash-header { display: flex; align-items: center; gap: 14px; margin-bottom: 14px; }
    .logo { width: 36px; height: 36px; border-radius: 10px; object-fit: cover; box-shadow: 0 2px 10px rgba(47,107,255,0.35); }
    .brand { font-weight: 700; font-size: 18px; letter-spacing: -0.2px; }
    .tagline { margin: 0; opacity: .8; font-size: 13px; }

    .loader { display: flex; align-items: center; gap: 12px; margin-top: 18px; }
    .ring { width: 22px; height: 22px; border-radius: 999px; position: relative; }
    .ring::before, .ring::after { content: ""; position: absolute; inset: 0; border-radius: 999px; border: 2px solid transparent; }
    .ring::before { border-top-color: var(--brand); border-left-color: var(--brand); filter: drop-shadow(0 0 10px rgba(47,107,255,.45)); animation: spin 0.9s linear infinite; }
    .ring::after { border-right-color: rgba(47,107,255,.25); border-bottom-color: rgba(47,107,255,.25); }
    @keyframes spin { to { transform: rotate(360deg); } }

    .progress { height: 4px; width: 100%; background: linear-gradient(90deg, rgba(47,107,255,.2), rgba(47,107,255,.04)); border-radius: 999px; overflow: hidden; margin-top: 14px; }
    .progress > i { display: block; height: 100%; width: 22%; background: linear-gradient(90deg, rgba(47,107,255,.0) 0%, rgba(47,107,255,.9) 55%, rgba(47,107,255,.0) 100%); animation: slide 1.1s ease-in-out infinite; border-radius: 999px; }
    @keyframes slide { 0% { margin-left: -20%; } 50% { margin-left: 50%; } 100% { margin-left: 110%; } }

    .footnote { margin: 10px 0 0; opacity: .65; font-size: 12px; }

    @media (prefers-reduced-motion: reduce) {
      .splash, .splash-card { transition: none; }
      .ring::before { animation: none; }
      .progress > i { animation: none; width: 35%; }
    }
  </style>
</head>
<body>
  <div id="app-splash" class="splash" aria-busy="true" aria-live="polite">
    <div class="splash-card">
      <div class="splash-header">
        <img class="logo" src="assets/images/abade78d-0709-4387-8511-3193fd12d521.png" alt="Handsy Logo" />
        <div>
          <div class="brand">Handsy</div>
          <p class="tagline">Bringing handmade and custom goods to life</p>
        </div>
      </div>
      <div class="loader" role="progressbar" aria-label="Loading application">
        <span class="ring"></span>
        <span>Loading…</span>
      </div>
      <div class="progress"><i></i></div>
      <p class="footnote">Initializing services and loading UI…</p>
    </div>
  </div>

  <!-- Flutter bootstrap handles service worker registration when building for web. -->
  <script>
    // Fade out and remove the splash when Flutter paints its first frame.
    window.addEventListener('flutter-first-frame', function () {
      var el = document.getElementById('app-splash');
      if (!el) return;
      el.classList.add('fade-out');
      setTimeout(function () { if (el && el.parentNode) el.parentNode.removeChild(el); }, 400);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
