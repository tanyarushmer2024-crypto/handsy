<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Primary metadata -->
  <title>Handsy</title>
  <meta name="description" content="Handsy is a modern marketplace to buy and sell handmade and custom goods. Discover unique items from independent makers, chat with sellers, track orders, and support local shops.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Handsy">
  <meta property="og:title" content="Handsy — Buy and Sell Handmade & Custom Goods">
  <meta property="og:description" content="Discover unique, handcrafted items from independent makers. Sell your creations, manage orders, and grow your shop — all on Handsy.">
  <!-- Use an absolute or root-relative path so link scrapers can fetch it -->
  <meta property="og:image" content="/assets/images/59951fb3-fa74-40f6-91e9-bd6ee17b3f67.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:alt" content="Handsy marketplace preview">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Handsy — Buy and Sell Handmade & Custom Goods">
  <meta name="twitter:description" content="Discover unique, handcrafted items from independent makers. Sell your creations, manage orders, and grow your shop — all on Handsy.">
  <meta name="twitter:image" content="/assets/images/59951fb3-fa74-40f6-91e9-bd6ee17b3f67.png">

  <!-- PWA primary color -->
  <meta name="theme-color" content="#0175C2">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Handsy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Flutter bootstrap handles service worker registration when building for web. -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
